<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Gestión de Pedidos</title>
</head>
<body>
    <h1 class="text-center mb-4 text-3xl font-bold">Gestión de Pedidos</h1>
    <div class="flex justify-center mb-4">
        <div class="flex space-x-2">
            <button id="btnCrearItem" class="bg-green-500 text-white px-4 py-2 rounded-md">Crear Ítem</button>
            <button id="btnCrearPedido" class="bg-green-500 text-white px-4 py-2 rounded-md">Crear Pedido</button>
        </div>
    </div>
    
    <table id="tablaPedidos">
        <thead>
            <tr>
                <th>ID</th>
                <th>ID Cliente</th>
                <th>Items</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal Crear Pedido -->
    <div id="modalPedido" class="modal">
        <div class="modal-content">
            <span id="btnCloseCreateModalPedido" class="close">&times;</span>
            <h2>Crear Pedido</h2>
            <form id="createOrderForm">
                <input type="text" id="clienteId" placeholder="ID Cliente" required>
                <div id="itemsContainer">
                    <h3>Items</h3>
                    <div class="item">
                        <input type="text" class="itemId" placeholder="ID Ítem" required>
                        <input type="number" class="itemStock" placeholder="Stock" required>
                    </div>
                </div>
                <button type="button" id="btnAgregarItem" class="btn">Agregar Ítem</button>
                <button type="submit" class="btn">Crear Pedido</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
