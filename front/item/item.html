<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de √çtems</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS -->
    <script>
        const itemsKey = 'items';

        function openModal() {
            document.getElementById('itemModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('itemModal').style.display = 'none';
            clearModalFields(); // Limpiar campos al cerrar
        }

        function clearModalFields() {
            document.getElementById('modalCode').value = '';
            document.getElementById('modalDescription').value = '';
            document.getElementById('modalPrice').value = '';
            document.getElementById('modalStock').value = '';
        }

        function addItem() {
            const code = document.getElementById('modalCode').value;
            const description = document.getElementById('modalDescription').value;
            const price = parseFloat(document.getElementById('modalPrice').value);
            const stock = parseInt(document.getElementById('modalStock').value);

            if (!code || !description || isNaN(price) || isNaN(stock)) {
                alert('Por favor, completa todos los campos correctamente.');
                return;
            }

            const items = JSON.parse(localStorage.getItem(itemsKey)) || [];
            const newItem = {
                id: items.length ? items[items.length - 1].id + 1 : 1,
                code,
                description,
                price,
                stock,
                enabled: true // Se establece habilitado en true por defecto
            };

            items.push(newItem);
            localStorage.setItem(itemsKey, JSON.stringify(items));
            closeModal(); // Cerrar modal
            renderItems();
        }

        function renderItems() {
            const items = JSON.parse(localStorage.getItem(itemsKey)) || [];
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';

            items.forEach(item => {
                const itemRow = document.createElement('tr');
                itemRow.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.code}</td>
                    <td>${item.description}</td>
                    <td>${item.price}</td>
                    <td>${item.stock}</td>
                    <td>${item.enabled ? 'S√≠' : 'No'}</td>
                    <td>
                        <button onclick="editItem(${item.id})">‚úèÔ∏è</button>
                        <button onclick="deleteItem(${item.id})">üóëÔ∏è</button>
                    </td>
                `;
                itemList.appendChild(itemRow);
            });
        }

        function deleteItem(id) {
            const items = JSON.parse(localStorage.getItem(itemsKey));
            const updatedItems = items.filter(item => item.id !== id);
            localStorage.setItem(itemsKey, JSON.stringify(updatedItems));
            renderItems();
        }

        function editItem(id) {
            const items = JSON.parse(localStorage.getItem(itemsKey));
            const item = items.find(item => item.id === id);
            if (item) {
                document.getElementById('modalCode').value = item.code;
                document.getElementById('modalDescription').value = item.description;
                document.getElementById('modalPrice').value = item.price;
                document.getElementById('modalStock').value = item.stock;
                deleteItem(id);
                openModal();
            }
        }

        window.onload = renderItems;
    </script>
</head>
<body>
    <nav>
        <button onclick="location.href='index.html'">Clientes</button>
        <button onclick="location.href='items.html'">√çtems</button>
        <button onclick="location.href='pedidos.html'">Pedidos</button>
    </nav>
    <div class="divider"></div>

    <main>
        <h1>Gesti√≥n de √çtems</h1>
        
        <button class="new-item-btn" onclick="openModal()">Nuevo √çtem</button>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>C√≥digo</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Habilitado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="itemList">
                <!-- Los √≠tems se mostrar√°n aqu√≠ -->
            </tbody>
        </table>
    </main>

    <!-- Modal para agregar √≠tem -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Agregar Nuevo √çtem</h2>
            <div class="form-group">
                <label for="modalCode">C√≥digo</label>
                <input type="text" id="modalCode" placeholder="C√≥digo" required>
            </div>
            <div class="form-group">
                <label for="modalDescription">Descripci√≥n</label>
                <input type="text" id="modalDescription" placeholder="Descripci√≥n" required>
            </div>
            <div class="form-group">
                <label for="modalPrice">Precio</label>
                <input type="number" id="modalPrice" placeholder="Precio" required>
            </div>
            <div class="form-group">
                <label for="modalStock">Stock</label>
                <input type="number" id="modalStock" placeholder="Stock" required>
            </div>
            <button class="create-btn" onclick="addItem()">Crear √çtem</button>
        </div>
    </div>
</body>
</html>
