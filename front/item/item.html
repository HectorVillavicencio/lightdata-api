<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Gestión de Ítems</title>
</head>
<body>
    <h1 class="text-center mb-4 text-3xl font-bold">Gestión de Ítems</h1>
    <div class="flex justify-center mb-4">
        <div class="flex space-x-2">
            <button class="bg-green-500 text-white px-4 py-2 rounded-md">Clientes</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded-md">Pedidos</button>
        </div>
    </div>
    <button id="btnCrear" class="btn">Crear Ítem</button>
    <div class="flex justify-center mb-4">
    </div>
    <table id="tablaItems">
        <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Habilitado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal Crear Ítem -->
    <div id="modalItem" class="modal">
        <div class="modal-content">
            <span id="btnCloseCreateModal" class="close">&times;</span>
            <h2>Crear Ítem</h2>
            <form id="createForm">
                <input type="text" id="codigo" placeholder="Código" required>
                <input type="text" id="descripcion" placeholder="Descripción" required>
                <input type="number" id="precio" placeholder="Precio" required>
                <input type="number" id="stock" placeholder="Stock" required>
                </select>
                <button type="submit" class="btn">Crear</button>
            </form>
        </div>
    </div>

    <!-- Modal Editar Ítem -->
    <div id="modalEditItem" class="modal">
        <div class="modal-content">
            <span id="btnCloseEditModal" class="close">&times;</span>
            <h2>Editar Ítem</h2>
            <form id="editForm">
                <input type="hidden" id="editItemId">
                <input type="text" id="editCodigo" placeholder="Código" required>
                <input type="text" id="editDescripcion" placeholder="Descripción" required>
                <input type="number" id="editPrecio" placeholder="Precio" required>
                <input type="number" id="editStock" placeholder="Stock" required>
                <label for="editHabilitado">Habilitado:</label>
                <select id="editHabilitado" required>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
                <button type="submit" class="btn">Actualizar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
