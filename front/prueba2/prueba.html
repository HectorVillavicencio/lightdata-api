<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2; /* Fondo gris muy claro */
        }
        .form-container {
            background-color: #ffffff; /* Fondo blanco para el formulario */
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg form-container">
    <h2 class="text-2xl font-bold mb-4">Gestión de Clientes</h2>
    
    <!-- Formulario para crear un nuevo cliente -->
    <form id="clientForm" class="space-y-4 bg-gray-50 p-4 rounded-md shadow-sm">
        <div>
            <label for="nombre" class="block text-sm font-medium">Nombre</label>
            <input type="text" id="nombre" class="mt-1 block w-full border-gray-300 rounded-md" required>
        </div>
        <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md" required>
        </div>
        <div>
            <label for="telefono" class="block text-sm font-medium">Teléfono</label>
            <input type="tel" id="telefono" class="mt-1 block w-full border-gray-300 rounded-md" required>
        </div>
        <div>
            <label for="direccion" class="block text-sm font-medium">Dirección</label>
            <input type="text" id="direccion" class="mt-1 block w-full border-gray-300 rounded-md" required>
        </div>
        <button type="button" id="btnCreate" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md">Crear Cliente</button>
    </form>
    
    <!-- Tabla de clientes -->
    <table id="tablaClientes" class="mt-6 w-full border border-gray-300 bg-white rounded-lg">
        <thead>
            <tr class="text-center bg-gray-700 text-white">
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Nombre</th>
                <th class="px-4 py-2">Email</th>
                <th class="px-4 py-2">Teléfono</th>
                <th class="px-4 py-2">Dirección</th>
                <th class="px-4 py-2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se mostrarán los clientes -->
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
