<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Gestión de Clientes</title>
</head>
<body class="flex flex-col h-screen">
    
    <h1 class="text-center mb-4 text-3xl font-bold">Gestor de Clientes</h1>
    <div class="flex justify-center mb-4">
        <div class="flex space-x-2">
            <button class="bg-green-500 text-white px-4 py-2 rounded-md" onclick="location.href='../order/order.html'">Pedidos</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded-md" onclick="location.href='../item/item.html'">Items</button>
        </div>
    </div>
    <div class="container mx-auto mt-4 p-4 bg-white rounded-lg shadow-lg">
        <button id="btnCrear" class="bg-green-500 text-white px-4 py-2 rounded-md">Crear Cliente</button>
        <!-- Campo de búsqueda -->
        <div class="my-4">
            <label for="buscarClientePorNombre" class="block text-sm font-medium">Buscar Cliente por nombre:</label>
            <input id="buscarClientePorNombre" class="border px-2 py-1 rounded-md mr-2">
            <button id="buscarClienteBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Buscar</button>

        </div>

    </div>
        <table id="tablaClientes" class="mt-4 min-w-full border border-gray-300">
            <thead>
                <tr class="text-center">
                    <th class="border px-4 py-2">ID</th>
                    <th class="border px-4 py-2">Nombre</th>
                    <th class="border px-4 py-2">Email</th>
                    <th class="border px-4 py-2">Teléfono</th>
                    <th class="border px-4 py-2">Dirección</th>
                    <th class="border px-4 py-2">Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Modal para Crear el Cliente -->
    <div id="modalCliente" class="flex">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Crear Cliente</h2>
            <form id="createForm">
                <div class="mb-4">
                    <label for="nombre" class="block text-sm font-medium">Nombre</label>
                    <input type="text" id="nombre" class="mt-1 block w-full border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="telefono" class="block text-sm font-medium">Teléfono</label>
                    <input type="tel" id="telefono" class="mt-1 block w-full border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="direccion" class="block text-sm font-medium">Dirección</label>
                    <input type="text" id="direccion" class="mt-1 block w-full border-gray-300 rounded-md" required>
                </div>
                <div class="flex justify-end">
                    <button type="button" id="btnCloseCreateModal" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md mr-2">Cancelar</button>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Guardar</button>
                </div>
            </form>
        </div>
    </div>

        <!-- Modal para mostrar Cliente específico -->
        <div id="modalBuscarCliente" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
            <div class="modal-content">
                <h2 class="text-xl font-bold mb-4">Detalle del Cliente</h2>
                <p><strong>ID:</strong> <span id="detalleId"></span></p>
                <p><strong>Nombre:</strong> <span id="detalleNombre"></span></p>
                <p><strong>Email:</strong> <span id="detalleEmail"></span></p>
                <p><strong>Teléfono:</strong> <span id="detalleTelefono"></span></p>
                <p><strong>Dirección:</strong> <span id="detalleDireccion"></span></p>
                <p><strong>Pedidos:</strong> <span id="detallenroPedidos"></span></p>
                <button type="button" id="btnCloseBuscarModal" class="bg-gray-500 text-white px-4 py-2 rounded-md">Cerrar</button>
            </div>
        </div>

    <!-- Modal para Editar Cliente -->
    <div id="modalEditCliente" class="flex">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Editar Cliente</h2>
            <form id="editForm">
                <input type="hidden" id="editClienteId">
                <div class="mb-4">
                    <label for="editNombre" class="block text-sm font-medium">Nombre</label>
                    <input type="text" id="editNombre" class="mt-1 block w-full border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="editEmail" class="block text-sm font-medium">Email</label>
                    <input type="email" id="editEmail" class="mt-1 block w-full border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="editTelefono" class="block text-sm font-medium">Teléfono</label>
                    <input type="tel" id="editTelefono" class="mt-1 block w-full border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="editDireccion" class="block text-sm font-medium">Dirección</label>
                    <input type="text" id="editDireccion" class="mt-1 block w-full border-gray-300 rounded-md" required>
                </div>
                <div class="flex justify-end">
                    <button type="button" id="btnCloseEditModal" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md mr-2">Cancelar</button>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
